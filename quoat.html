<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quoat.css" />
    <link rel="icon" href="icon.png" />
  </head>
  <body>
    <h1>Quote Generator</h1>
    <div class="container">
      <div class="quote-box">
        <p id="quoteText"></p>
        <p id="quoteAuthor"></p>
        <div class="btn">
          <button class="btn1" id="prevQuoteBtn">Previous Quote</button>
          <button id="nextQuoteBtn">Next Quote</button>
        </div>
      </div>

      <div class="input-box">
        <input
          class="input-top"
          type="text"
          id="authorInput"
          placeholder="name of quoter"
        />
        <input type="text" id="quoteInput" placeholder="Type in the quote" />
        <button id="addQuoteBtn">Add Your Quote</button>
      </div>
    </div>

    <script src="quoat.js"></script>
  </body>
</html>
